<!-- Editable Grid -->
<ag-grid-angular
  style="width: 100%; height: 300px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  (cellValueChanged)="onCellValueChanged($event)">
</ag-grid-angular>

<!-- Read-Only Grid with Edited Rows -->
<ag-grid-angular
  style="width: 100%; height: 300px; margin-top: 20px;"
  class="ag-theme-alpine"
  [rowData]="editedRows"
  [columnDefs]="columnDefs">
</ag-grid-angular>
