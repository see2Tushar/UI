<header class="header">
  <button (click)="addCard()">Add Card</button>
</header>

<div class="cards-container">
  <div *ngFor="let card of cards; index as i" class="card">
    <h2>{{ card.title }}</h2>
    <p>{{ card.description }}</p>
    <button (click)="deleteCard(i)">Delete</button>
  </div>
</div>

<footer class="footer">
  <button>Submit</button>
</footer>
